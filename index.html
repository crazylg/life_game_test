<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>生命游戏</title>

    <link href="./css/qunit.css" rel="stylesheet"/>
    <link href="./css/bootstrap.css" rel="stylesheet">
  </head>

  <body style="background-color:silver">
      <div class="container" id="head" style="width:100%">
          <div class="row" style="font-family:'Microsoft YaHei UI';text-align:center;position:relative;top:4%;bottom:4%">
              <h1 style="font-size:5em">生命游戏</h1>
          </div>
      </div>

      <div class="container" style="width:100%">
          <div class="row">
              <div id="MapContainer" class="col-lg-5 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1" style="">
                      <div id="div_map" style="width:800px;height:800px;overflow:auto;">
                          <canvas id="map" width="600px" height="600px" style="border:1px solid black">
                          </canvas>
                      </div>
              </div>

              <div id="ButtonContainer" class="col-lg-2 col-lg-offset-1 visible-lg" style="">
                  <label for="start_percent_of_cell">随机选择活细胞比例：</label>
                  <input type="number" id="start_percent_of_cell" min="0" max="1" value="0.5" style="width:48%"/>

                  <label for="refresh_time">刷新时间（ms）:</label>
                  <input type="number" id="refresh_time" min="1" value="300"/>

                  <label>地图大小：</label><input type="number" id="row" value="100" style="width:60%"/>
                  <button id="btn_variables" class="btn btn-lg btn-block btn-default" style="position:relative;top:20px" onclick="get_variables()">确定</button>
                  <button id="btn_start" class="btn btn-lg btn-block btn-primary" style="position:relative;top:40px" onclick="start()">开始</button>
                  <button id="btn_reset" class="btn btn-lg btn-block btn-danger" style="position:relative;top:60px" onclick="location.reload()">复位</button>
              </div>
          </div>
      </div>
      
      <script src="./js/qunit.js"></script>
      <script src="./js/jquery-2.1.4.min.js"></script>
      <script src="./js/bootstrap.js"></script>
      <script type="text/javascript" src="./logic_js/main.js"></script>
      <script type="text/javascript">
          new draw_map_original();
          new bind_click();
      </script>
      <script src="./logic_js/test.js"></script>
  </body>
</html>
